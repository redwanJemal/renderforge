version: '3.8'
services:
  renderforge:
    build: .
    ports:
      - "3100:3100"
    volumes:
      - renderforge-output:/app/output
    environment:
      - NODE_ENV=production
      - PORT=3100
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 1G
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.renderforge.rule=Host(`flavor.endlessmaker.com`)"
      - "traefik.http.routers.renderforge.entrypoints=https"
      - "traefik.http.routers.renderforge.tls=true"
      - "traefik.http.routers.renderforge.tls.certresolver=letsencrypt"
      - "traefik.http.services.renderforge.loadbalancer.server.port=3100"
      - "traefik.http.routers.renderforge-http.rule=Host(`flavor.endlessmaker.com`)"
      - "traefik.http.routers.renderforge-http.entrypoints=http"
      - "traefik.http.routers.renderforge-http.middlewares=redirect-to-https"

volumes:
  renderforge-output:
